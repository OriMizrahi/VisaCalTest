<div style="text-align:center">
  <h1>
    Welcome Admin!
  </h1>
  <p>
    <button (click)="logout()">
      Logout
    </button>
  </p>


  <div class="container text-center">

    <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button>

    <table mat-table [dataSource]="this.dataSource" #mytable class="my-table mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
      <!-- Id Column -->
      <ng-container matColumnDef="name">
        <tr>
          <th mat-header-cell *matHeaderCellDef> Name | </th>
        </tr>
        <tr>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </tr>

      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="amount">
        <tr>
          <th mat-header-cell *matHeaderCellDef> Amount | </th>
        </tr>
        <tr>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </tr>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <tr>
          <th mat-header-cell *matHeaderCellDef> Actions </th>
        </tr>
        <tr>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a (click)="openDialog('Update',element)" style="color:blue">Edit</a>
            <!--<a (click)="openDialog('Delete',element)">Delete</a>-->
          </td>
        </tr>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>


</div>
