<!-- dialog-box.component.html -->
<h1 mat-dialog-title>Row Action :: <strong>{{action}}</strong></h1>
<div mat-dialog-content>

  <div *ngIf="action != 'Delete'; else elseDelete">
    <mat-form-field *ngIf="action == 'Add'" >
      <input *ngIf="action == 'Add'" placeholder="{{action}} Name" matInput [(ngModel)]="local_data.name">
    </mat-form-field>
    <mat-form-field>
      <input placeholder="{{action}} Amount" matInput [(ngModel)]="local_data.amount">
    </mat-form-field>
  </div>
  <ng-template #elseDelete>
    Sure to delete <b>{{local_data.amount}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
